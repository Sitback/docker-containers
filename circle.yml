machine:
  ruby:
    version: 2.1.0
  services:
    - docker

dependencies:
  post:
    - bundle exec rake docker:ci_build

test:
  override:
    - bundle exec rspec:
        parallel: true
        files:
          - spec/**/*_spec.rb

deployment:
  hub:
    branch: master
    commands:
      - bundle exec rake docker:publish
