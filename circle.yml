machine:
  ruby:
    version: 2.1.0
  services:
    - docker


checkout:
  post:
    - _scripts/set-mtime.sh

dependencies:
  cache_directories:
    - ~/docker
  post:
    - mkdir -p ~/docker
    - ls -al ~/docker/
    - bundle exec rake docker:ci_build

test:
  override:
    - bundle exec rake docker:test:_circleci_parallel:
        parallel: true

deployment:
  hub:
    branch: master
    commands:
      - bundle exec rake docker:publish
