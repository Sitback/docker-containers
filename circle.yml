machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  ruby:
    version: 2.1.0
  services:
    - docker

dependencies:
  cache_directories:
    - ~/docker
  post:
    - mkdir -p ~/docker
    - ls -al ~/docker/
    - bundle exec rake docker:ci_build

test:
  override:
    - bundle exec rake docker:test:_circleci_parallel:
        parallel: true

deployment:
  hub:
    branch: master
    commands:
      - bundle exec rake docker:publish
