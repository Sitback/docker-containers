<VirtualHost *:80>
    ServerAdmin webmaster@dummy-host2.example.com
    DocumentRoot "/var/www/vhosts/mysite.com"
    ServerName mysite.com
    ServerAlias www.mysite.com
    ErrorLog "/var/log/httpd/mysite.com-error_log"
    CustomLog "/var/log/httpd/mysite.com-access_log" common
#    AllowOverride All
#    AccessFileName .htaccess
  <Directory /var/www/vhosts/mysite.com>
    allow from all
    DirectoryIndex index.html index.htm index.php
    Options +Indexes
    AllowOverride All
#    AccessFileName .htaccess
  </Directory>
</VirtualHost>

<VirtualHost *:443>
    ServerAdmin webmaster@dummy-host2.example.com
    DocumentRoot "/var/www/vhosts/mysite.com"
    ServerName mysite.com
    ServerAlias www.mysite.com

    SSLEngine on
    SSLCipherSuite ALL:!ADH:!EXPORT56:RC4+RSA:+HIGH:+MEDIUM:+LOW:+SSLv2:+EXP:+eNULL
    SSLCertificateFile /etc/httpd/ssl/ca.crt
    SSLCertificateKeyFile /etc/httpd/ssl/ca.key

    ErrorLog "/var/log/httpd/mysite.com-error_log_ssl"
    CustomLog "/var/log/httpd/mysite.com-access_log_ssl" common
#    AllowOverride All
#    AccessFileName .htaccess
  <Directory /var/www/vhosts/mysite.com>
    allow from all
    DirectoryIndex index.html index.htm index.php
    Options +Indexes
    AllowOverride All
#    AccessFileName .htaccess
  </Directory>
</VirtualHost>